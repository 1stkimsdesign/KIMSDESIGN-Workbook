/* ===== 유틸/상태/동작(그대로) ===== */
const $ = s => document.querySelector(s);
const $$ = s => document.querySelectorAll(s);
const shuffle = arr => { const a=[...arr]; for(let i=a.length-1;i>0;i--){ const j=(Math.random()*(i+1))|0; [a[i],a[j]]=[a[j],a[i]]; } return a; };
const sample = (arr,n)=>shuffle(arr).slice(0,n);
let quiz=[], idx=0, picks=[], answers=[];
function startQuiz(){
  const n = parseInt(document.getElementById('count').value,10);
  const chosen = sample(Q, Math.min(n, Q.length));
  quiz = chosen.map(q=>{
    const options = shuffle(q.options);
    const answer = options.indexOf(q.options[q.answer]);
    return {...q, options, answer};
  });
  idx=0; picks = Array(quiz.length).fill(null); answers = quiz.map(q=>q.answer);
  document.getElementById('screen-start').style.display='none';
  document.getElementById('screen-result').style.display='none';
  document.getElementById('screen-quiz').style.display='';
  renderQ();
}
function renderQ(){
  const q = quiz[idx];
  document.getElementById('qnum').textContent = `${idx+1} / ${quiz.length}`;
  document.getElementById('miniCat').textContent = `#${q.cat}`;
  document.getElementById('stem').textContent = q.stem;
  document.getElementById('hint').textContent = q.hint ? `힌트: ${q.hint}` : '';
  document.getElementById('bar').style.width = `${(idx/quiz.length)*100}%`;
  document.getElementById('miniAnswers').textContent = `응답 ${picks.filter(v=>v!==null).length}`;
  const opts = document.getElementById('opts'); opts.innerHTML='';
  q.options.forEach((label,i)=>{
    const wrap=document.createElement('label'); wrap.className='opt';
    const input=document.createElement('input'); input.type='radio'; input.name='opt';
    input.checked = (picks[idx]===i);
    input.onchange=()=>{ picks[idx]=i; document.getElementById('miniAnswers').textContent = `응답 ${picks.filter(v=>v!==null).length}`; };
    const span=document.createElement('div'); span.innerHTML = `<b>${label}</b>`;
    wrap.appendChild(input); wrap.appendChild(span); opts.appendChild(wrap);
  });
  document.getElementById('btn-prev').disabled=(idx===0);
  document.getElementById('btn-next').textContent=(idx===quiz.length-1)?'채점 ▶':'다음 ▶';
}
document.getElementById('btn-prev').onclick=()=>{ if(idx>0){ idx--; renderQ(); } };
document.getElementById('btn-next').onclick=()=>{ if(idx<quiz.length-1){ idx++; renderQ(); } else finish(); };
document.getElementById('btn-start').onclick=startQuiz;
function finish(){
  document.getElementById('screen-quiz').style.display='none';
  document.getElementById('screen-result').style.display='';
  const total = quiz.length;
  let right = 0;
  const wrongIdxs = [];
  picks.forEach((p,i)=>{ if(p===answers[i]) right++; else wrongIdxs.push(i); });
  document.getElementById('rightQ').textContent = right;
  document.getElementById('totalQ').textContent = total;
  document.getElementById('scorePct').textContent = `${Math.round((right/total)*100)}%`;
  const wrongBox = document.getElementById('wrongBox'), wrongCards = document.getElementById('wrongCards');
  wrongCards.innerHTML=''; wrongBox.style.display = wrongIdxs.length ? '' : 'none';
  wrongIdxs.forEach(i=>{
    const q = quiz[i]; const my = picks[i]===null ? '미응답' : q.options[picks[i]];
    const card = document.createElement('div'); card.className='result-card';
    card.innerHTML = `
      <div class="ico bad">✖</div>
      <div>
        <div class="tag">Q${i+1} · #${q.cat}</div>
        <div style="font-size:17px;margin:6px 0 8px">${q.stem}</div>
        <div>정답: <b style="color:var(--ok)">✅ ${q.options[q.answer]}</b></div>
        ${q.explain ? `<div class="explain">💡 <b>해설</b> — ${q.explain}</div>` : ''}
        <div class="tag" style="margin-top:6px">내 선택: ${my}</div>
      </div>`;
    wrongCards.appendChild(card);
  });
  const allCards = document.getElementById('allCards'); allCards.innerHTML='';
  quiz.forEach((q,i)=>{
    const ok = (picks[i]===answers[i]);
    const my = picks[i]===null ? '미응답' : q.options[picks[i]];
    const card = document.createElement('div'); card.className='result-card';
    card.innerHTML = `
      <div class="ico ${ok?'ok':'bad'}">${ok?'✔':'✖'}</div>
      <div>
        <div class="tag">Q${i+1} · #${q.cat}</div>
        <div style="font-size:17px;margin:6px 0 8px">${q.stem}</div>
        <div>정답: <b>${q.options[q.answer]}</b></div>
        ${q.explain ? `<div class="explain">📝 <b>해설</b> — ${q.explain}</div>` : ''}
        <div class="tag" style="margin-top:6px">내 선택: ${my}</div>
      </div>`;
    allCards.appendChild(card);
  });
}
document.getElementById('btn-restart').onclick=()=>{
  document.getElementById('screen-result').style.display='none';
  document.getElementById('screen-start').style.display='';
};
</script>
